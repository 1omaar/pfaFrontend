      <div class="container">
        <form (ngSubmit)="addProduct(productName.value, productDescription.value, productPrice.valueAsNumber , productQuantite.valueAsNumber)">
          <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input #productName type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <input #productDescription type="text" class="form-control" id="productDescription" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input #productPrice type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="mb-3">
            <label for="productQuantite" class="form-label">Quantit√©</label>
            <input #productQuantite type="number" class="form-control" id="productQuantite" required>
          </div>

        </form>
      </div>
